<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script defer src="script.js"></script>
    <title>Google</title>
</head>
<body>
    <header>
        <nav>
            <li class="leftNavBar"><a href="https://about.google">About</a></li>
            <li class="leftNavBar"><a href="https://store.google.com/GB">Store</a></li>
            <li class="rightNavBar"><a href="https://mail.google.com">Gmail</a></li>
            <li class="rightNavBar"><a href="https://www.google.co.uk/imghp">Images</a></li>
        </nav>
    </header>
    <section class="searchArea">
        <img src="logo.png"/>
        <form action="./results.html" method="POST">
            <input type="search" class="searchBar">
            <input type="submit" class="button" name="Google Search" value="Google Search">
            <input type="submit" class="button" name="I'm Feeling Lucky" value="I'm Feeling Lucky">
        </form>
    </section>
    <footer>
        <p>United Kingdom</p>
        <a class="leftFooterLink" href="https://ads.google.com/intl/en_uk/home">Advertising</a>
        <a class="leftFooterLink" href="https://smallbusiness.withgoogle.com/intl/en_uk">Business</a>
        <a class="leftFooterLink" href="https://www.google.com/search/howsearchworks">How Search Works</a>
        <a class="centerFooterLink" href="https://sustainability.google/commitments-europe">
            <i class="fab fa-envira"></i>
            Carbon neutral since 2007
        </a>
        <a class="rightFooterLink" href="https://policies.google.com/privacy">Privacy</a>
        <a class="rightFooterLink" href="https://policies.google.com/terms">Terms</a>
        <a class="rightFooterLink" href="https://www.google.com/preferences">Settings</a>
    </footer>

</html>
